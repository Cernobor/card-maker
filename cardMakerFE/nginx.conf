server {
    listen 3000;
    listen [::]:3000;
    server_name frontend;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    include mime.types;
    types {
        application/javascript js mjs;
        text/html html htm shtml;
        text/css css;
    }
}
