version: '3'

services:
  db:
    image: mysql:8.0.33
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - "db_data:/var/lib/mysql"
    networks:
      - cardmaker
    healthcheck:
        test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
        timeout: 5s
        retries: 10

  api:
    build: ./api
    container_name: api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      API_KEY: ${API_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"
    networks:
      - cardmaker
    expose:
      - 8000
    healthcheck:
        test: curl --fail http://localhost:8000/tags || exit 1
        timeout: 5s
        retries: 10

  frontend:
    build: ./cardMakerFE
    container_name: frontend
    ports:
      - "3000:3000"
    networks:
      - cardmaker
    expose:
      - 3000
    healthcheck:
        test: curl --fail http://localhost:3000/ || exit 1
        timeout: 5s
        retries: 10

  proxy:
    image: nginx:alpine
    container_name: proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - cardmaker
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_healthy
    expose:
      - 80

volumes:
  db_data:

networks:
  cardmaker:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16